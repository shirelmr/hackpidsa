<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssStylesMealBreakFinal.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Multiplicar Bolitas</title>
    <style>
        /* Background Colors */
        body {
            background-color: #f0f0f0; /* Light gray background */
        }

        /* Text Colors */
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: #D89216; /* Match title color */
        }

        .instrucciones {
            color: #2c3e50;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Ball Colors */
        .ball {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 10px;
            border-radius: 50%;
        }

        .ball1 {
            background-color: #ffcc00; /* Yellow balls */
        }

        .ball2 {
            background-color: #00ccff; /* Light blue balls */
        }

        .title {
            font-family: 'Poppins', sans-serif;
            color: #D89216; /* Match title color */
        }

        /* Button Colors */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #D89216; /* Match button color */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Input Colors */
        input {
            width: 50px;
            text-align: center;
            border: 1px solid #cccccc; /* Light gray border */
            border-radius: 5px;
            padding: 5px;
        }

        /* Container Colors */
        .container {
            text-align: center;
            margin: 20px auto;
            background-color: #ffffff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            max-width: 600px; /* Set a maximum width to control the width */
        }

        /* Message Colors */
        #mensaje {
            color: #2c3e50; /* Dark slate gray text */
            font-family: 'Poppins', sans-serif;
        }

        /* Ball Specific Colors (Example) */
        .balls .ball:nth-child(odd) {
            background-color: #ffcc00; /* Yellow for odd balls */
        }

        .balls .ball:nth-child(even) {
            background-color: #00ccff; /* Light blue for even balls */
        }

        .input-container {
            margin-top: 20px;
        }

        /* Icon Position */
        .icon {
            position: absolute;
            bottom: 200px; /* Adjusted position */
            left: 1300px;
            width: 300px;
        }

        /* Center align for the back button */
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <link rel="stylesheet" href="cssStylesMealBreakFinal.css">

    <section class="services section bd-container" id="valores">
        <div class="back-button-container">
            <a href="./Hotcakes.html" class="button">Regresar</a>
        </div>
        <div class="title-container">
            <span class="section-subtitle">Práctica | Actividades | Multiplicar Bolitas</span>
            <h2 class="section-title">Multiplicar Bolitas</h2>
            <p class="instrucciones">Cuenta el número de grupos y el número de bolitas en cada grupo, escribe los números en los cuadros de entrada, multiplica los números y verifica tu respuesta.</p>
        </div>
    </section>

    <div class="container">
        <div id="groups-container" class="balls"></div>
        <h2 class="title">x</h2>
        <div id="balls-container" class="balls"></div>
        <div class="input-container">
            <input type="number" id="input1" placeholder="0" min="0" max="10">
            x
            <input type="number" id="input2" placeholder="0" min="0" max="10">
            =
            <input type="number" id="user-input" placeholder="0" min="0" max="100">
            <button class="button" onclick="verificarMultiplicacion()">Verificar</button>
        </div>
        <h2 id="mensaje"></h2>
        <button class="button" onclick="generarBolitas()">Generar Nuevas Bolitas</button>
    </div>
    <img src="multi.jpg" alt="multi logo" class="icon">
    <script>
        let totalGrupos = 0;
        let bolitasPorGrupo = 0;

        function generarBolitas() {
            const groupsContainer = document.getElementById('groups-container');
            const ballsContainer = document.getElementById('balls-container');
            groupsContainer.innerHTML = '';
            ballsContainer.innerHTML = '';
            totalGrupos = Math.floor(Math.random() * 10) + 1; // Genera entre 1 y 10 grupos
            bolitasPorGrupo = Math.floor(Math.random() * 10) + 1; // Genera entre 1 y 10 bolitas por grupo
            
            for (let i = 0; i < totalGrupos; i++) {
                const groupBall = document.createElement('div');
                groupBall.className = 'ball ball1';
                groupsContainer.appendChild(groupBall);
            }
            
            for (let i = 0; i < bolitasPorGrupo; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball ball2';
                ballsContainer.appendChild(ball);
            }
            
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('user-input').value = '';
            document.getElementById('mensaje').textContent = '';
        }

        function verificarMultiplicacion() {
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);
            const userInput = parseInt(document.getElementById('user-input').value);
            const mensaje = document.getElementById('mensaje');
            const totalBolitas = totalGrupos * bolitasPorGrupo;
            
            if (input1 === totalGrupos && input2 === bolitasPorGrupo && userInput === totalBolitas) {
                mensaje.textContent = '¡Correcto! Hay ' + totalGrupos + ' grupos, ' + bolitasPorGrupo + ' bolitas por grupo, y el total es ' + totalBolitas + ' bolitas.';
                mensaje.style.color = 'green';
            } else {
                mensaje.textContent = 'Incorrecto. Inténtalo de nuevo.';
                mensaje.style.color = 'red';
            }
        }

        // Genera bolitas al cargar la página
        window.onload = generarBolitas;
    </script>
</body>
</html>
